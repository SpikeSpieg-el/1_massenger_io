<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
        #messages div { margin-bottom: 10px; }
        #messageForm { display: flex; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #sendBtn { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #sendBtn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div id="chat">
        <h2>Anonymous Chat</h2>
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Enter message..." autocomplete="off" required />
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const ws = new WebSocket('ws://<your-ip-address>:3001');  // Замените <your-ip-address> на ваш IP-адрес

        ws.onopen = () => {
            addMessage("Connected to the chat. Waiting for another user...");
        };

        ws.onmessage = (event) => {
            addMessage(event.data);
        };

        ws.onclose = () => {
            addMessage("Connection closed.");
        };

        messageForm.onsubmit = (e) => {
            e.preventDefault();
            if (messageInput.value) {
                ws.send(messageInput.value);
                addMessage(`You: ${messageInput.value}`);
                messageInput.value = '';
            }
        };

        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
