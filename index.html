<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #message {
            width: 80%;
        }
        #send {
            width: 18%;
        }
    </style>
</head>
<body>
    <h1>Anonymous Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter your message">
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        const ws = new WebSocket('ws://your-beget-server-address:3000'); // Укажите адрес вашего сервера на Beget

        ws.onopen = () => {
            chat.innerHTML += '<p><em>Connected to chat server</em></p>';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'info' || data.type === 'error') {
                chat.innerHTML += `<p><em>${data.message}</em></p>`;
            } else {
                chat.innerHTML += `<p>${data}</p>`;
            }
        };

        ws.onclose = () => {
            chat.innerHTML += '<p><em>Disconnected from chat server</em></p>';
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                ws.send(JSON.stringify(message));
                chat.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
